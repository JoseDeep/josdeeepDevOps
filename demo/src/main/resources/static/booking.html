<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket - Railway Booking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 26px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    input:focus, select:focus {
      border: 2px solid #ff9800;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #ff9800;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #e68900;
      transform: scale(1.05);
    }
    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ« Book Your Ticket</h1>
    <form id="bookingForm">
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="Enter your name" required>

      <label for="train">Select Train:</label>
      <select id="train" required>
        <option value="Chennai Express">ðŸš† Chennai Express</option>
        <option value="Hyderabad Mail">ðŸš‰ Hyderabad Mail</option>
        <option value="Bangalore SF">ðŸš„ Bangalore SF</option>
      </select>

      <label for="qty">Quantity:</label>
      <input type="number" id="qty" value="1" min="1">

      <button type="submit">âœ… Book Ticket</button>
    </form>
    <a href="trains.html" class="back-link">â¬… Back to Trains</a>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("ðŸŽ‰ Ticket booked successfully!");
      window.location.href="booking-details.html";
    });
  </script>
</body>
</html>
